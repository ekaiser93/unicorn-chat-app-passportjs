<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="google-site-verification" content="jSWXNtTJFctCHy7OYQwthd5O3A-ti0Uc36XSJzZrLHE" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
  <div>
    <h1>Hello, world!</h1>
    <p>Welcome to the unicorn chat app, for the most magical of all conversations!</p>
    <img src="./images/unicorn.jpg" alt="Happy Unicorn" height="42" width="42">
    <button type="button" class="btn btn-outline-primary"><a href="/auth/google/callback">Log In With Google</a></button>
    <button type="button" class="btn btn-outline-primary" id="open">Go To Protected</button>
    <div id="user"></div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Send a Message</label>
      <textarea class="form-control rounded-0" id="message" rows="10"></textarea>
    </div>
    <div class="text-center col-md-12 mt-3 mb-2">
      <button type="button" id="submit" class="btn btn-success btn-block btn-rounded z-depth-1">Send</button>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="./index.js"></script>
